<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <div class="container">
        <div class="left-col">
            <h1>New Dojo</h1>
            <form action="POST">
                <input type="text" placeholder="Dojo Name">
                <button>Create</button>
            </form>
        </div>

        <div class="right-col">
            <h1>All Dojos</h1>
            {%for index in dojos%}
                <a href="/dojos/{{index.id}}">{{index.name}}</a>
            {%endfor%}
            <a href="/dojos/{{dojo_id}}">Add Ninja</a>
        </div>
    </div>
</body>
</html>
