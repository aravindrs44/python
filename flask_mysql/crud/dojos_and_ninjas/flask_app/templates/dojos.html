<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="flask_mysql\crud\dojos_and_ninjas\flask_app\static\dojos.css">
</head>
<body>
    <div class="container">
        <div class="left-col">
            <h1>New Dojo</h1>
            <form action="/newdojo" method="post">
                <input type="text" name="name" placeholder="Dojo Name">
                <button>Create</button>
            </form>
        </div>
        <div class="right-col">
            <h1>All Dojos</h1>
            <div class="div_alldojo">
                {%for dojos in dojos_list%}
                    <a href="/dojos/{{dojos.id}}">{{dojos.name}}</a>
                {%endfor%}
            </div>
            <a href="ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
